<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiagonalCarousel</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" media="all">
</head>
<body>
    <div id="background">
    <div id="specs">
    </div>
    <div id="infos">
    </div>
    <!-- maybe have a read button that moves the name and car image on hover, and when clicked 
     shows info and specs for each car? -->
    <div id="names">
        <h1 class="name name-active">348 Challenge</h1>
        <h1 class="name name-next">F355 Challenge</h1>
        <h1 class="name name-next">360 Challenge</h1>
        <h1 class="name name-next">F430 Challenge</h1>
        <h1 class="name name-next">458 Challenge</h1>
        <h1 class="name name-next">458 Challenge Evo</h1>
        <h1 class="name name-next">488 Challenge</h1>
        <h1 class="name name-prev">488 Challenge Evo</h1>
    </div>
    <div id="carousel">
        <div class="carousel-element active"><img class="car-img" src="src/cars/ferrari-0.jpg"></div>
        <div class="carousel-element next"><img class="car-img" src="src/cars/ferrari-1.jpg"></div>
        <div class="carousel-element out-next"><img class="car-img" src="src/cars/ferrari-2.jpg"></div>
        <div class="carousel-element hidden"><img class="car-img" src="src/cars/ferrari-3.jpg"></div>
        <div class="carousel-element hidden"><img class="car-img" src="src/cars/ferrari-4.jpg"></div>
        <div class="carousel-element hidden"><img class="car-img" src="src/cars/ferrari-5.jpg"></div>
        <div class="carousel-element out-prev"><img class="car-img" src="src/cars/ferrari-6.jpg"></div>
        <div class="carousel-element prev"><img class="car-img" src="src/cars/ferrari-7.jpeg"></div>

    </div>

    <div id="footer">
        <div id="footer-text-container">
            <h1>Ferrari Challenge Showcase</h1>
            <p>Nikos Vougioukakis 2024</p>
        </div>
        <img class="ferrari-logo" src="src/ferrari.png">
    </div>
</div>
    <script src="infos.js"></script>
    <script src="script.js"></script>
</body>
</html>
