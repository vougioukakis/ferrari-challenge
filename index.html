<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiagonalCarousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="specs">
        <!-- will be populated using javascipt-->
    </div>
    <div id="infos">
        <!-- will be populated using javascipt-->
    </div>
    <div id="names">
         <h1 class="name name-active">348 Challenge</h1>
         <h1 class="name name-next">F355 Challenge</h1>
         <h1 class="name name-next">360 Challenge</h1>
         <h1 class="name name-prev">F430 Challenge</h1>
         <h1 class="name name-prev">458 Challenge</h1>
         <h1 class="name name-prev">458 Challenge Evo</h1>
         <h1 class="name name-prev">488 Challenge</h1>
         <h1 class="name name-prev">488 Challenge Evo</h1>
    </div>
    <div id="carousel">
        <div class="carousel-element active"><img class="car-img" src="src/cars/ferrari-0.jpg"></div>
        <div class="carousel-element next"><img class="car-img" src="src/cars/ferrari-1.jpg"></div>
        <div class="carousel-element out-next"><img class="car-img" src="src/cars/ferrari-2.jpg"></div>
        <div class="carousel-element hidden"><img class="car-img" src="src/cars/ferrari-3.jpg"></div>
        <div class="carousel-element hidden"><img class="car-img" src="src/cars/ferrari-4.jpg"></div>
        <div class="carousel-element hidden"><img class="car-img" src="src/cars/ferrari-5.jpg"></div>
        <div class="carousel-element out-prev"><img class="car-img" src="src/cars/ferrari-6.jpg"></div>
        <div class="carousel-element prev"><img class="car-img" src="src/cars/ferrari-7.jpeg"></div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
